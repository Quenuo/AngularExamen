

<ng-template ngIf="load" >
  <div class="cardProduct">
    <div   *ngFor="let product of products" >
      <mat-card class="products" [routerLink]="['/product/',product.id]" routerLinkActive="active">
        <img [src]="product.image" mat-card-md-image />

          <mat-card-title>
            {{ product.title }}
          </mat-card-title>


        <mat-card-content>
          <h3>Price: {{ product.price }}â‚¬</h3>
          <h3>Category: {{ product.category |titlecase }}</h3>
          <h3>Rating: {{ product.rating.rate }}/5</h3>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

</ng-template>
